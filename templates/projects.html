{% extends "skel.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h1>Projects</h1>
<ul class="flex">
    {% for project in projects %}
        <li class=" w-1/2 p-3">
            <p class="text-lg font-semibold p-2"><a href="{{ project.demo }}" target="_blank" rel="noreferrer">{{ project.name }}</a></p>
            <p><span class="text-md italic">{{ project.language }}</span> | <a class="text-sm font-semibold" href="{{ project.repo }}" target="_blank" rel="noreferrer">Source</a></p>
            <p class="text-md">{{ project.synopsis }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
